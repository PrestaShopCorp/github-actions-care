name: "PHP Syntax Checker"
author: Support Tech Care
inputs:
  php-version:
    description: "PHP version to use"
    required: false

runs:
  using: "composite"
  steps:
    - name: PHP syntax checker -${{ inputs.php-version }}-
      run: docker run --rm  -v $(pwd):/app prestashop/github-action-php-lint/${{ inputs.php-version }}
      shell: bash
